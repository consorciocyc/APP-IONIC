

<ion-header>
    <ion-toolbar color="primary">
      <button ion-button menuToggle start>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
       Home
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content padding>


    <ion-list class="list" >
      <ion-item ion-item *ngFor="let item of items" (click)="itemSelected(item)">
        <h2 class="fontcolor"  style="font-size: 12px;">{{ item.consecutive }}</h2>
        <p style="font-size: 12px;">{{ item.Solicitante }}</p>
        <p style="font-size: 12px;">{{ item.Telefono }}</p>
        <p style="font-size: 12px;">{{ item.Direccion }}</p>
        <p style="font-size: 12px;">{{ item.Instalacion }}</p>
        <p style="font-size: 12px;">{{ item.name_municipality }}</p>
        
      </ion-item>
    </ion-list>
  </ion-content>

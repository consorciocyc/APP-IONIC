<ion-header>
  <ion-navbar color="primary" >

    <ion-title style="text-align: center">Buscar Programacion </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="Onright()"><ion-icon name="md-arrow-forward"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding class="content_search">
<ion-item>
  <ion-label>Fecha Inicial</ion-label>
  <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="month"></ion-datetime>
</ion-item>
<ion-item>
    <ion-label>Fecha Final</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="month2"></ion-datetime>
  </ion-item>

  <ion-list style="margin-top:20px">
      <ion-item>
          <ion-label>Cargo</ion-label>
          <ion-select interface="action-sheet" [(ngModel)]="select">
            <ion-option value="RR">Recorredor</ion-option>
            <ion-option value="mute">Servicio</ion-option>
            <ion-option value="PR">Encargado</ion-option>
          </ion-select>
        </ion-item>

  </ion-list>

  <div padding  style="margin-top:20px">
      <button ion-button  full (click)="OnSearch()">Buscar</button>
    </div>

</ion-content>
